<h1>Hello I'm Clement</h1>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    /* Reset some default styling */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Style for the profile container */
    .profile {
      text-align: center;
      padding: 20px;
    }

    /* Style for the profile picture */
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #fff; /* You can change the border color */
    }

    /* Style for the name */
    .name {
      font-size: 24px;
      color: #333;
    }

    /* Style for the bio */
    .bio {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img class="profile-picture" src="your-picture.jpg" alt="Profile Picture">
    <h1 class="name">Your Name</h1>
    <p class="bio">A short bio about yourself...</p>
  </div>
</body>
</html>
