<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    /* Reset some default styling */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Style for the profile container */
    .profile {
      text-align: center;
      padding: 20px;
    }
        /* Style for the body element (background color for the whole page) */
        body {
      background-image: url(background.jpg);
      background-size: cover; /* Adjust background sizing */
      background-repeat: no-repeat; /* Prevent image repetition */
      
    }

    /* Style for the profile picture */
    .profile-picture {
      width: 15%;
      height: 15%;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #fff; /* You can change the border color */
    }

    /* Style for the name */
    .name {
      font-size: 24px;
      color: #333;
    }

    /* Style for the bio */
    .bio {
      font-size: 20px;
      color: black;
      margin-top: 5px;
      border: 5px solid gray;
      border-width: 30%;
      display: inline-block;
      max-width: 60%;
      
    }

    iframe {
        max-width: 60%;
    }
  </style>
</head>

<body>
  <div class="profile">
    <img class="profile-picture" src="your-picture.jpg" alt="Profile Picture">
    <h1 class="name">Clement Chong</h1>
    <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/HqGsT6VM8Vg?autoplay=1&mute=1"
    title="YouTube video"
    frameborder= "0"
    allowfullscreen
></iframe> <br>
    <p class="bio">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam quos minus doloremque quisquam est impedit laborum sunt rerum sed ab, quo porro numquam veritatis, exercitationem dolores explicabo quas at unde.</p>
  </div>
</body>
</html>
